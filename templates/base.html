<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyBank{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylelogo.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='bank_logo.png') }}" alt="Bank Logo" class="bank-logo">
            <span class="brand-title">MyBank</span>
        </div>
        <div class="nav-right">
            <a href="/dashboard">Dashboard</a>
            <a href="/balance">Balance</a>
            <a href="/transaction">Transactions</a>
            <a href="/deposit">Deposit</a>
            <a href="/loan">Loan</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <!-- Main Page Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
